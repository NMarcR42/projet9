<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une note</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 40px;
        }
        .container {
            background: white;
            max-width: 700px;
            margin: 0 auto;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2b6cb0;
        }
        textarea {
            width: 100%;
            height: 180px;
            resize: vertical;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 15px;
        }
        button {
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background-color: #2c5282;
        }
        a {
            text-decoration: none;
            color: #2b6cb0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ajouter une note pour le patient</h2>
    <form th:action="@{'/frontend/patients/' + ${patientId} + '/notes'}" method="post" th:object="${note}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label for="content">Contenu de la note :</label><br>
        <textarea id="content" th:field="*{content}" placeholder="Ã‰crire ici les observations..."></textarea><br><br>
        <button type="submit">Enregistrer</button>
        <a th:href="@{'/frontend/patients/' + ${patientId}}">Retour</a>
    </form>
</div>
</body>
</html>
