<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9fb;
        }
        h2 {
            color: #0066cc;
            margin-bottom: 15px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h2 th:text="${patient.id != null} ? 'Modifier un patient' : 'Ajouter un patient'"></h2>

<form th:action="${patient.id != null} ? @{'/frontend/patients/update/' + ${patient.id}} : @{/frontend/patients}" 
      th:object="${patient}" method="post">

    <label>Nom:</label>
    <input type="text" th:field="*{nom}" required>

    <label>Prénom:</label>
    <input type="text" th:field="*{prenom}" required>

    <label>Date de naissance:</label>
    <input type="date" th:field="*{dateNaissance}" required>

    <label>Genre:</label>
    <input type="text" th:field="*{genre}">

    <label>Adresse:</label>
    <input type="text" th:field="*{adresse}">

    <label>Téléphone:</label>
    <input type="text" th:field="*{telephone}">

    <button type="submit">Enregistrer</button>
</form>

<a href="/frontend/patients">Retour</a>
</body>
</html>
