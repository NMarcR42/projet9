<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du patient</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafc;
            color: #333;
            margin: 0;
            padding: 40px;
        }
        .container {
            background: white;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2b6cb0;
            margin-bottom: 10px;
        }
        h3 {
            color: #2c5282;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #e2e8f0;
        }
        .note {
            background: #edf2f7;
            border-left: 4px solid #2b6cb0;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        .actions {
            margin-top: 20px;
        }
        a.button {
            text-decoration: none;
            background-color: #2b6cb0;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            margin-right: 8px;
        }
        a.button:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Détails du patient</h2>
    <p><b>Nom :</b> <span th:text="${patient.nom}"></span></p>
    <p><b>Prénom :</b> <span th:text="${patient.prenom}"></span></p>
    <p><b>Date de naissance :</b> <span th:text="${patient.dateNaissance}"></span></p>
    <p><b>Genre :</b> <span th:text="${patient.genre}"></span></p>
    <p><b>Adresse :</b> <span th:text="${patient.adresse}"></span></p>
    <p><b>Téléphone :</b> <span th:text="${patient.telephone}"></span></p>

    <hr>

    <h3>Notes médicales</h3>
    <div th:if="${notes != null and !notes.isEmpty()}">
        <div th:each="n : ${notes}" class="note">
            <b>Date :</b> <span th:text="${n.date}"></span><br>
            <b>Observation :</b> <pre th:text="${n.content}"></pre>
        </div>
    </div>
    <p th:if="${notes == null or notes.isEmpty()}">Aucune note disponible.</p>

    <div class="actions">
        <a th:href="@{/patients/{id}/notes/add(id=${patient.id})}" class="button">Ajouter une note</a>
        <a th:href="@{/patients}" class="button">Retour</a> 
    </div>

    <hr>

    <h3>Risque de diabète :</h3>
    <p th:text="${risk != null} ? ${risk.risk} : 'Non disponible'"></p>
</div>
</body>
</html>
