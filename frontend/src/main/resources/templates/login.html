<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #2b6cb0;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2c5282;
        }
        .error { color: red; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Connexion</h2>
    <form th:action="@{/frontend/login}" method="post">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required/>
        <input type="password" name="password" placeholder="Mot de passe" required/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Se connecter</button>
        <p th:if="${param.error}" class="error">Nom d'utilisateur ou mot de passe incorrect</p>
        <p th:if="${param.logout}" class="error">Vous êtes déconnecté</p>
    </form>
</div>
</body>
</html>
